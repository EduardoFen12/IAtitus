<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Conteúdos</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/newDocumentForm.css') }}"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Cadastro de Conteúdos</h1>
			<form id="contentForm" method="POST">
				<div class="input-group">
					<label for="title">Título</label>
					<input
						type="text"
						id="title"
						name="title"
						placeholder="Digite o título"
						required
					/>
				</div>
				<div class="input-group">
					<label for="author">Autor</label>
					<input
						type="text"
						id="author"
						name="author"
						placeholder="Digite o autor"
						required
					/>
				</div>
				<div class="input-group">
					<label for="content">Conteúdo</label>
					<textarea
						id="content"
						name="content"
						rows="5"
						placeholder="Digite o conteúdo"
						required
					></textarea>
				</div>
				<button type="submit" class="btn">Cadastrar</button>
			</form>
			<div
				id="successMessage"
				class="success-message"
				style="display: none"
			>
				Conteúdo cadastrado com sucesso!
			</div>
		</div>

		<script src="{{ url_for('static', filename='js/newDocumentForm.js') }}"></script>
	</body>
</html>
